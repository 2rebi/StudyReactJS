<html>

<head>
    <meta charset="UTF-8" />
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root">
        <!--<div id='root'><button>Like</button></div>-->

    </div>
    <script type="text/babel">
        class MultiplicationTable extends React.Component {
            state = {
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '',
                result: '',
            };
            

            onSubmit = (e) => {
                            e.preventDefault();
                            if (parseInt(this.state.value) === this.state.first * this.state.second) {
                                this.setState((prev) => {
                                    return {
                                        result: prev.value+' 정답',
                                        first: Math.ceil(Math.random() * 9),
                                        second: Math.ceil(Math.random() * 9),
                                        value: '',
                                    }
                                });
                                this.hello.focus();
                            } else {
                                this.setState({
                                    result: '땡',
                                    value: '',
                                })
                            }
                        };

            onChange = (e) => this.setState({ value: e.target.value });

            hello;
            refInput = (c) => {
                this.hello = c;
            };
            
            render() {
                console.log("렌더링")
                return (
                    <React.Fragment> 
                        <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                        <form onSubmit={this.onSubmit}>
                            <input ref={this.refInput} type="number" value={this.state.value} onChange={this.onChange} />
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                    //babel2 <>content</>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<MultiplicationTable />, document.querySelector('#root'))
    </script>
    <!-- <script src="like-button.js">
        </script> -->
</body>

</html>
